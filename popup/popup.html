<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=400, initial-scale=1.0" />
    <title>Daily Code Reminder</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <span class="logo-icon">âš¡</span>
          <h1>Daily Code</h1>
        </div>
        <button class="settings-btn" id="settingsBtn" title="Settings">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
      </header>

      <!-- Stats Banner -->
      <div class="stats-banner">
        <div class="stat">
          <span class="stat-value" id="leetcodeStreak">0</span>
          <span class="stat-label">LeetCode Streak</span>
        </div>
        <div class="stat-divider"></div>
        <div class="stat">
          <span class="stat-value" id="codeforcesStreak">0</span>
          <span class="stat-label">Codeforces Streak</span>
        </div>
      </div>

      <!-- Today's Tasks -->
      <section class="tasks-section">
        <h2 class="section-title">Today's Practice</h2>

        <!-- LeetCode Task -->
        <div class="task-card leetcode" id="leetcodeCard">
          <div class="task-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M13.483 0a1.374 1.374 0 0 0-.961.438L7.116 6.226l-3.854 4.126a5.266 5.266 0 0 0-1.209 2.104 5.35 5.35 0 0 0-.125.513 5.527 5.527 0 0 0 .062 2.362 5.83 5.83 0 0 0 .349 1.017 5.938 5.938 0 0 0 1.271 1.818l4.277 4.193.039.038c2.248 2.165 5.852 2.133 8.063-.074l2.396-2.392c.54-.54.54-1.414.003-1.955a1.378 1.378 0 0 0-1.951-.003l-2.396 2.392a3.021 3.021 0 0 1-4.205.038l-.02-.019-4.276-4.193c-.652-.64-.972-1.469-.948-2.263a2.68 2.68 0 0 1 .066-.523 2.545 2.545 0 0 1 .619-1.164L9.13 8.114c1.058-1.134 3.204-1.27 4.43-.278l3.501 2.831c.593.48 1.461.387 1.94-.207a1.384 1.384 0 0 0-.207-1.943l-3.5-2.831c-.8-.647-1.766-1.045-2.774-1.202l2.015-2.158A1.384 1.384 0 0 0 13.483 0zm-2.866 12.815a1.38 1.38 0 0 0-1.38 1.382 1.38 1.38 0 0 0 1.38 1.382H20.79a1.38 1.38 0 0 0 1.38-1.382 1.38 1.38 0 0 0-1.38-1.382z"
              />
            </svg>
          </div>
          <div class="task-content">
            <h3>LeetCode</h3>
            <p class="task-status" id="leetcodeStatus">Not completed</p>
          </div>
          <div class="task-actions">
            <label class="checkbox-container">
              <input type="checkbox" id="leetcodeCheck" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <!-- Codeforces Task -->
        <div class="task-card codeforces" id="codeforcesCard">
          <div class="task-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M4.5 7.5C5.328 7.5 6 8.172 6 9v10.5c0 .828-.672 1.5-1.5 1.5h-3C.672 21 0 20.328 0 19.5V9c0-.828.672-1.5 1.5-1.5h3zm9-4.5c.828 0 1.5.672 1.5 1.5v15c0 .828-.672 1.5-1.5 1.5h-3c-.828 0-1.5-.672-1.5-1.5v-15c0-.828.672-1.5 1.5-1.5h3zm9 7.5c.828 0 1.5.672 1.5 1.5v7.5c0 .828-.672 1.5-1.5 1.5h-3c-.828 0-1.5-.672-1.5-1.5V12c0-.828.672-1.5 1.5-1.5h3z"
              />
            </svg>
          </div>
          <div class="task-content">
            <h3>Codeforces</h3>
            <p class="task-status" id="codeforcesStatus">Not completed</p>
          </div>
          <div class="task-actions">
            <label class="checkbox-container">
              <input type="checkbox" id="codeforcesCheck" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>

      <!-- Quick Links -->
      <section class="links-section">
        <a
          href="https://leetcode.com/problemset/"
          target="_blank"
          class="quick-link leetcode"
        >
          <span>Open LeetCode</span>
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
            ></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
        <a
          href="https://codeforces.com/problemset"
          target="_blank"
          class="quick-link codeforces"
        >
          <span>Open Codeforces</span>
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
            ></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>Keep coding, keep growing! ðŸš€</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
